<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clinical Trial Management Platform</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Clinical Trial Management Platform</h1>
            <hr/>
            <br/>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-generate-keys" type="button">Generate keys</button>
        </div>
        <div class="col-sm">
            <p id="privateKey"></p>
            <p id="publicKey"></p>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-upload" type="button">Upload medical record</button>
        </div>
        <div class="col-sm">
            <input id="file-upload" type="file">
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-grant-access" type="button">Grant access</button>
        </div>
        <div class="col-sm">
            <input id="recipient-address" type="text" placeholder="recipient address">
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-update" type="button">Show records</button>
        </div>
    </div>
    <ol id="records">
    </ol>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha512.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/web3/dist/web3.min.js"></script>
<script src="../node_modules/truffle-contract/dist/truffle-contract.js"></script>
<script src="../node_modules/ipfs-api/dist/index.min.js"></script>
<script src="js/app-browser.js"></script>
</body>
</html>
