<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clinical Trial Management Platform</title>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/web3/dist/web3.min.js"></script>
    <script src="/node_modules/truffle-contract/dist/truffle-contract.js"></script>
    <script src="/node_modules/ipfs-api/dist/index.min.js"></script>
    <script src="/web_pages/user-browser.js"></script>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web_pages/styles.css">
    <link rel="stylesheet" href="/web_pages/patient.css">
</head>

<body id="body">
<div class="container">
    <br/>
    <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 id="title" class="text-center">Clinical Trial Management Platform</h1>
        <hr/>
        <br/>
    </div>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-generate-keys" type="button">Generate keys</button>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="privateKey">Secret key</label>
                <input id="privateKey" class="form-control" placeholder="enter or generate key">
            </div>
            <div class="form-group">
                <label for="publicKey">Public key</label>
                <input id="publicKey" class="form-control" placeholder="enter or generate key">
            </div>
        </div>
    </div>
    <br/>

    <div id="upload-record" class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-upload" type="button">Upload medical record</button>
        </div>
        <div class="col-sm">
            <input id="file-upload" type="file">
        </div>
    </div>
    <br/>

    <div id="grant-access" class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-grant-access" type="button">Grant access</button>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="recipient-address">Recipient address</label>
                <input id="recipient-address" class="form-control" placeholder="e.g. 0x012345...">
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm">
            <button class="btn btn-default btn-update" type="button">Show records</button>
        </div>
    </div>
    <ol id="records">
    </ol>
    <br/>

    <div class="row">
        <p id="record"></p>
    </div>
</div>
</body>
</html>
